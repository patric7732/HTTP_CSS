<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>event exam</title>
</head>
<body>
    <form action="6.html" method="get" id="joinForm">
        이름 :
        <input type="text" name="name" id="name"/><br/>
        비밀번호 :
        <input type="password" name="password" id="password"/><br/>
        비밀번호 확인 :
        <input type="password" name="checkPassword" id="checkPassword"/><br/>

        <input type="submit" value="등록"/>
    </form>

    <script>
        const join = document.getElementById('joinForm');
        
        join.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent the form from being submitted
            const id = document.getElementById('name').value;
            const pw = document.getElementById('password').value;
            const chpw = document.getElementById('checkPassword').value;

            if(id === ""){
                alert("아이디를 입력하세요.")
            } else if(pw === ""){
                alert("비밀번호를 입력해주세요.")
            } else if (chpw === ""){
                alert("비밀번호를 확인해주세요.")
            } else {
                if( pw !== chpw) {
                    alert("비밀번호가 일치하지 않습니다.");
                } else {
                    alert("회원가입 성공");
                }
            }
        });
    </script>
</body>
</html>
