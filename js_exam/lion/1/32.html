<body>
  <script>
    function work(ms){
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // process().then(() => {

    async function makeError() {
      await work(1000);
      const error = new Error();
      throw error;
    }

    async function process() {
      try{
        await makeError();
      } catch (e) {
        console.error(e);
      }
    }

    process();
  </script>
