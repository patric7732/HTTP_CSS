<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array = [1, 2, 3, 4, 5];
    console.log(array);

    const array2 = new Array(10); // 값이 1개만 들어가면 그 크기의 배열을 생성
    console.log(array2);

    const array3 = new Array(10,3); // 값이 1개만 들어가면 그 크기의 배열을 생성
    console.log(array3);


    array[0] = {name : "king"};
    console.log(array);

    array.push(10);
    console.log(array);

    array.push(() => console.log("hmmmmm,,,,"));

    array[6]();

    const [a,b,c,d,e] = array; // 배열 비구조할당

    // 객체는 각자의 키값을 가지고 있음
    // 배열은 인덱스 순서를 가지기 때문에 인덱스만 가져옴
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
  </script>
</body>
</html>
