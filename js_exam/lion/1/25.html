<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기</title>
</head>
<body>
  <script>
    function work(callback) {
      console.log("작업 시작합니다.");
      setTimeout(() => {
          const start = Date.now();
          for (let i = 0; i < 1000000000; i++) {
              // 루프를 돌며 시간 지연
          }
          const end = Date.now();
          console.log(end - start + 'ms');
          
          console.log("작업완료");

          callback();
      }, 0);
  }

  console.log("시작하겠습니다.");

  work(()=>{
    console.log("작업이 종료되었습니다.!");
    console.log("다음 작업을 실행합니다.");
  });
  
  console.log("다음 작업입니다");
  </script>
</body>
</html>
