<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            // async function process() {     console.log('안녕하세요!');     await sleep(1000);
            // 1초쉬고     console.log('반갑습니다!'); } process();


            // async를 안쓰면 이렇게 나옴.
            function process() {
                console.log("안녕하세요.");
                sleep(3000).then(() => {
                    console.log("반갑습니다.");
                })};

            console.log('process 호출 전');
            process();
            console.log('process 호출 후');
        </script>

    </body>
</html>
