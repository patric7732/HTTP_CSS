    <body>
        <script>
            let oldName = "송아지";
            let newName = "송수한";

            if (newName) {
                oldName = newName;
            }

            newName && (oldName = newName);

            newName &&= oldName;

            const person = {age: 0, name: ""}


            // ??를 쓰면 age 0이 유지됨
            person.age ?? 21;

            console.log(person.age);

            person.name ||= "patric";

            console.log(person);

            function makeObj(obj){
              obj.name ??= "guest";
              obj.age ??= 20;
              return obj;
            }

            console.log(makeObj({}));
            console.log(makeObj({name: "patric"}));
            console.log(makeObj({person}));
        </script>

    </body>
