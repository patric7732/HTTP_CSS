<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기</title>
</head>
<body>
  <script>
    function work(callback) {
      setTimeout(() => {
          const start = Date.now();
          for (let i = 0; i < 1000000000; i++) {
              // 루프를 돌며 시간 지연
          }
          const end = Date.now();
          console.log(end - start + 'ms');
          callback();
      }, 0);
  }
  
  console.log('작업 시작!');
  work(() => {
      console.log('작업이 끝났어요!')
  });
  
  setTimeout(() => {
      console.log('다음 작업');
  }, 0);
  
  </script>
</body>
</html>
