<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>생성자</h1>
  <script>
    function Animal(type, name, sound) {
      this.type = type;
      this.name = name;
      this.sound = sound;
      this.say = function() {
        console.log(this.sound);
      };
    }

    const dog = new Animal("개", "멍멍이", "멍멍");
    const cat = new Animal("고양이", "야옹이", "야옹");

    dog.say();
    cat.say();

    cat.hi = () => {
      console.log("hi~");
    }

    cat.age = 2;

    console.log(cat.age);

    cat.hi();
  </script>
  
</body>
</html>
