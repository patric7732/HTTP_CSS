<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Example</title>
  <link rel="stylesheet" href="./todo.css">
</head>
<body>

  <div class="todo-list-template">
    <div class="todolist">
      <div class="form"></div>
      <div class="title">
        <label for="todo">ADD THE TASK</label>
        <input type="text" id="inputTodo">
        <button id="todoBtn">ADD</button>
      </div>

      <div class="form">
        <ul id="todo-list">
        </ul>
      </div>
    </div>
  </div>


  <script src="./todo.js">
  </script>
</body>
</html>
